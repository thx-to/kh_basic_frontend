<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>This 키워드 사용하기</title>
</head>
<body>

  <p>text-1</p>
  <p>text-2</p>
  <p>text-3</p>
  
  <script>

    const pEls = document.querySelectorAll("p");

    // 유사 배열 생성, 배열 순회 가능
    pEls.forEach((el) => {

      // function이라는 이름으로 익명의 함수 만들기
      el.addEventListener("click", function() {
        if(this.style.color === "red") {
          this.style.color = "black";
        } else {
          this.style.color = "red";
        }
      });
    });

    // 화살표 함수는 this 바인딩이 달라 이렇게 써야함

</body>
</html>
