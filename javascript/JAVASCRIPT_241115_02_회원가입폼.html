<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 가입</title>
  <link rel="stylesheet" href="JAVASCRIPT_241115_02_회원가입폼.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div id="container">
    <h1>회원 가입</h1>
    <input type="text" id="id" name="id" placeholder="아이디를 입력하세요." oninput="validateId()">
    <p id="pId"></p><br>
    <input type="password" id="pw" name="pw" placeholder="비밀번호를 입력하세요." oninput="validatePw()">
    <p id="pPw"></p><br>
    <input type="email" id="mail" name="mail" placeholder="이메일 주소를 입력하세요." oninput="validateMail()">
    <p id="pMail"></p><br>
    <input type="tel" id="phone" name="phone" placeholder="전화번호를 입력하세요." oninput="validatePhone()">
    <p id="pPhone"></p><br>
    <input type="button" id="button" value="가입 요청">
  </div>
  <script src="JAVASCRIPT_241115_02_회원가입폼.js"></script>
</body>
</html>
